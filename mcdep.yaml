apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpromc
spec:
  selector:
    matchLabels:
      app: vpromc
  template:
    metadata:
      labels:
        app: vpromc
    spec:
      containers:
        - name: vpromc
          image: memcached
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - name: vpromc-port
              containerPort: 11211
